# scene
scene: igibson
scene_id: Rs_int
build_graph: true
load_texture: true
pybullet_load_texture: true
trav_map_type: no_obj
trav_map_resolution: 0.1
trav_map_erosion: 3
should_open_all_doors: true
_set_first_n_objects: 5
texture_scale: 0.5
action_map: true

# domain randomization
texture_randomization_freq: null
object_randomization_freq: null
task_randomization_freq: null

# robot
robot: Fetch
wheel_velocity: 0.8
torso_lift_velocity: 0.8
arm_velocity: 0.8

# task, observation and action
task: room_rearrangement_simple
initial_pos_z_offset: 0.03
additional_states_dim: 4

# reward
prismatic_joint_reward_scale: 3.0
revolute_joint_reward_scale: 1.0

# discount factor
discount_factor: 0.99

# termination condition
max_step: 10
max_collisions_allowed: 500

# sensor spec
output: [sensor, rgbd, scan, occupancy_grid, pretrain_pred]
# image
# Primesense Carmine 1.09 short-range RGBD sensor
# http://xtionprolive.com/primesense-carmine-1.09
fisheye: false
image_width: 128
image_height: 128
grid_resolution: 128
vertical_fov: 90
# depth
depth_low: 0.35
depth_high: 3.0
# scan
# SICK TIM571 scanning range finder
# https://docs.fetchrobotics.com/robot_hardware.html
# n_horizontal_rays is originally 661, sub-sampled 1/3
n_horizontal_rays: 220
n_vertical_beams: 1
laser_linear_range: 25.0
laser_angular_range: 220.0
min_laser_dist: 0.05
laser_link_name: laser_link

# sensor noise
depth_noise_rate: 0.0
scan_noise_rate: 0.0

# visual objects
visual_object_at_initial_target_pos: true
target_visual_object_visible_to_agent: false

